<p>1) use DHCP on eht0</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# vi /etc/sysconfig/network-scripts/ifcfg-eth0 
<span class="nv">DEVICE</span><span class="o">=</span>eth0
<span class="nv">HWADDR</span><span class="o">=</span>00:0C:29:DF:3A:CA
<span class="nv">TYPE</span><span class="o">=</span>Ethernet
<span class="nv">UUID</span><span class="o">=</span>9fbb27c3-b7e2-4171-8d4b-45bcdbfd6723
<span class="nv">ONBOOT</span><span class="o">=</span>yes
<span class="nv">NM_CONTROLLED</span><span class="o">=</span>yes
 
<span class="c">## BOOTPROTO setting</span>
<span class="nv">BOOTPROTO</span><span class="o">=</span>dhcp</code></pre></figure>

<p>2) use Static IP</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# vi /etc/sysconfig/network-scripts/ifcfg-eth0 
<span class="nv">DEVICE</span><span class="o">=</span>eth0
<span class="nv">BOOTPROTO</span><span class="o">=</span>none
<span class="nv">HWADDR</span><span class="o">=</span>00:0C:29:DF:3A:CA
<span class="nv">ONBOOT</span><span class="o">=</span>yes
<span class="nv">NETMASK</span><span class="o">=</span>255.255.255.0
<span class="nv">IPADDR</span><span class="o">=</span>192.168.101.134
<span class="nv">GATEWAY</span><span class="o">=</span>192.168.101.2
<span class="nv">TYPE</span><span class="o">=</span>Ethernet
<span class="nv">USERCTL</span><span class="o">=</span>no
<span class="nv">IPV6INIT</span><span class="o">=</span>no
<span class="nv">PEERDNS</span><span class="o">=</span>yes</code></pre></figure>

<p>3) hostname, domain setting</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# vi /etc/sysconfig/network
<span class="nv">NETWORKING</span><span class="o">=</span>yes
<span class="nv">HOSTNAME</span><span class="o">=</span>ServerA</code></pre></figure>

<p>4) DNS setting</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# vi /etc/resolv.conf
<span class="c"># Generated by NetworkManager</span>
domain localdomain
search localdomain
nameserver 192.168.101.2</code></pre></figure>

<p>5) /etc/host.conf</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="c"># Lookup names via DNS first then fall back to /etc/hosts.</span>
order <span class="nb">bind</span>,hosts</code></pre></figure>

<p>6) default gateway</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">sudo route del default gw 192.168.56.1 metric 0 eth2
sudo route add default gw 10.0.2.2 metric 0 eth0</code></pre></figure>
