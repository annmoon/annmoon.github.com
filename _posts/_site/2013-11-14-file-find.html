<ul>
  <li>/etc 디렉토리 밑에 확장명이 .conf 인 파일 검색</li>
</ul>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# find /etc -name <span class="k">*</span>.conf
/etc/yum/pluginconf.d/refresh-packagekit.conf
/etc/yum/pluginconf.d/security.conf
/etc/yum/pluginconf.d/fastestmirror.conf
/etc/yum/version-groups.conf</code></pre></figure>

<ul>
  <li>/home 디렉토리 밑에 소유자가 ann 인 파일 검색</li>
</ul>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# find /home -user ann
/home/ann
/home/ann/.bashrc
/home/ann/.gnome2
/home/ann/.mozilla
/home/ann/.mozilla/extensions
/home/ann/.mozilla/plugins
/home/ann/.bash_logout
/home/ann/.bash_profile</code></pre></figure>

<ul>
  <li>현재 사용자의 홈 디렉토리 하위에 permission 이 644 인 파일 검색</li>
</ul>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# find ~ -perm 644
/root/install.log
/root/.bash_logout
/root/.imsettings.log
/root/.gtk-bookmarks
/root/install.log.syslog</code></pre></figure>

<ul>
  <li>/bin 디렉토리 밑에 파일 크기가 10KB ~ 100KB 인 파일 검색</li>
</ul>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# find /bin -size +10k -size -100k
/bin/nice
/bin/ps
/bin/chmod
/bin/tracepath
/bin/rm</code></pre></figure>

<ul>
  <li>현재 사용자의 홈 디렉토리 밑에 파일 크기가 0인 파일의 리스트 출력</li>
</ul>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# find ~ -size 0k -exec ls -l <span class="o">{}</span> <span class="se">\;</span>
-rw-r--r--. 1 root root 0 Nov 11 23:32 /root/.local/share/.converted-launchers
-rw-------. 1 root root 0 Nov 11 23:33 /root/.gconf/apps/nautilus/desktop-metadata/%gconf.xml
-rw-------. 1 root root 0 Nov 11 23:33 /root/.gconf/apps/nautilus/%gconf.xml</code></pre></figure>

<ul>
  <li>/home 디렉토리 밑에 확장명이 .swp 인 파일을 삭제</li>
</ul>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="o">[</span>root@ServerA ~]# find /home -name <span class="s2">"*.swp"</span> -exec rm <span class="o">{}</span> <span class="se">\;</span>
<span class="o">[</span>root@ServerA ~]#</code></pre></figure>
